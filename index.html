<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container text-center">
            <h1 id="txt" class="pt-4">Xadjayev Muzaffar</h1>
        </div>
    </header>
  <div class="main">
 
    <article>
        <div class="container-fluid m-5" >
            <div class="row">
                <div class="col">
                    <button class="btn btn-danger" id="red" onclick="myFunc1()">Red & Times New Roman</button>
                </div>
            </div>
            <div class="row mt-2 mb-2">
                <div class="col">
                    <button class="btn btn-primary" id="blue" onclick="myFunc2()">Blue & Arial</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-warning" id="yellow" onclick="myFunc3()">Yellow & monospace</button>
                </div>
            </div>
        </div>
        
    </article>
    <div class="def">
        <button class="btn btn-warning p-3" onclick="myFunc7()">Default</button>
    </div>
    <div class="container-fluid text-end p-5">
        <div class="row mb-2">
            <div class="col">
                <button class="btn btn-secondary" id="grey" onclick="myFunc4()">Grey & cursive</button>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col">
                <button class="btn btn-success" id="green" onclick="myFunc5()">Green & sans</button>
            </div>
        </div>
        <div class="row">
            <div class="col" >
                <button class="btn btn-dark" id="black" onclick="myFunc6()">Black & sans-serif</button>
            </div>
        </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
